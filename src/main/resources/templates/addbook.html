<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link th:href="@{/CSS/style.css}" href="../static/css/style.css" rel="stylesheet">
  </link>
  <title>Library</title>

  <script>
    function msg() {
      alert("Record saved successfully!")
    }
  </script>


</head>

<body class="back">
  <!-- Navigation Bar -->

  <ul class="nav justify-content-end navbar-dark bg-dark">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="index">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="showdetail">Books</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Add Books</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact Us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Reviews</a>
    </li>
  </ul>


  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h4 class="test-center text-primary">Add Books</h4>

            <form th:action="@{/addbook/register}" method="post">
              <div class="mb-3">
                <label>Enter Book Name:</label>
                <input type="text" class="form-control" name="name" required>
                <div>
                  <div class="mb-3">
                    <label>Enter Author Name:</label>
                    <input type="text" class="form-control" name="author" required>
                    <div>
                      <div class="mb-3">
                        <label>Enter url :</label>
                        <input type="text" class="form-control" name="link" required>
                        <div>


                          <button class="btn btn-primary btn-block" onclick="msg()">submit</button>

                          <!-- <div th:if="${session.msg}">
                            <h5 th:text="${session.msg}" class="text-success"></h5>
                            <!-- <th:block th:text="${#session.removeAttribute('msg')}"></th:block> -->
                          </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
