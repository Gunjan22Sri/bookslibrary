<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{/CSS/style.css}" href="../static/css/style.css" rel="stylesheet">
    </link>



    <script>
        function display(name) {
            window.location.href = "/showdetail/book?value=" + name;
            
        }
    </script>

    <title>Library</title>
</head>

<body class="back">

    <!-- Navigation Bar -->

    <ul class="nav justify-content-end navbar-dark bg-dark">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="addbook">Add Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Reviews</a>
        </li>
    </ul>


    <!-- <a th:href="" style="margin:20px 0" class="btn btn-primary">Add Book</a> -->
    <!-- Books Table -->
    <div class="container">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Link</th>
                    <th scope="col">Cart</th>

                </tr>
            </thead>
            <tbody>
                <tr th:if="${all_books.empty}">
                    <td colspan="2"> No Books Available </td>
                </tr>
                <tr th:each="b : ${all_books}">
                    <th scope="row">[[${b.id}]]</th>
                    <td style="width:20%" th:attr="onclick='display(\''+${b.name}+'\');'">[[${b.name}]]</td>
                    <td style="width:20%">[[${b.author}]]</td>
                    <td><a th:href="@{${b.link}}" target="_blank">[[${b.link}]]</a> </td>
                </tr>
            </tbody>
        </table>


    </div>
    <!-- End of Books Table -->
</body>

</html>
